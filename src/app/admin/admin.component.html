<section *ngIf='isLoaded'>
<h4 class="text-center pt-4" id='posts'>Admin page</h4>
<br/>
<div id='toolbar' class='text-center'>
    <i class="fa fa-lock prefix blue-text" color='white'  mdbTooltip="Block" placement="bottom" (click)="action('block')"></i>
    <i class="fa fa-unlock prefix blue-text" mdbTooltip="Unblock" placement="bottom" (click)="action('unblock')"></i>
    <i class="fa fa-trash prefix blue-text" mdbTooltip="Delete" placement="bottom" (click)="action('delete')"></i>
    <i class="fa fa-user-plus prefix blue-text" color='white'  mdbTooltip="Superuser" placement="bottom" (click)="action('su')"></i>
    <i class="fa fa-user-times prefix blue-text" color='white'  mdbTooltip="Not superuser" placement="bottom" (click)="action('notsu')"></i>
    <p-progressBar mode="indeterminate" [style]="{'height': '6px'}" *ngIf='wait'></p-progressBar>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="raiting">
      <th mat-header-cell *matHeaderCellDef> Raiting </th>
      <td mat-cell *matCellDef="let element"> {{element.raiting}} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let element" mdbTooltip="Sign In as {{element.login}}" placement="left" (click)="signin(element.login)" id='login'> {{element.login}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
     </ng-container>

     <ng-container matColumnDef="blocked">
        <th mat-header-cell *matHeaderCellDef> Blocked </th>
        <td mat-cell *matCellDef="let element"> {{element.blocked}} </td>
     </ng-container>

     <ng-container matColumnDef="su">
        <th mat-header-cell *matHeaderCellDef> Superuser </th>
        <td mat-cell *matCellDef="let element"> {{element.su}} </td>
     </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" id='header'></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
  <p-toast position="bottom-center" life='10000'></p-toast>
</section>
<div class='text-center' id='spinner' *ngIf='!isLoaded'>
    <p-progressSpinner fill="white"></p-progressSpinner>
</div>
