<div id='commentsGroup' *ngFor="let comment of comments">
                                   
  <div class="container">
        <div id='avatar'>
                <a routerLink='/user/{{comment.authorLogin}}'><img src="{{comment.authorAvatar}}" class="rounded-circle img-fluid" alt="Sample avatar"></a>
        </div>
        <div id='commentText'>
          <a routerLink='/user/{{comment.authorLogin}}'>
            <h6>{{comment.authorLogin}} ★ {{comment.authorRaiting}}</h6>
          </a>
            <p>{{comment.commentText}}</p>
        </div>
  </div>
  <div id='likes'>
    <div class='span' *ngIf="comment.liked == 'true'" (click)="updateLikes('dislike', $event, comment.authorLogin, comment.id)">★ </div>
    <div class='stars' *ngIf="comment.liked == 'false'" (click)="updateLikes('like', $event, comment.authorLogin, comment.id)">★ </div>
    <div class='raiting'>{{comment.raiting}}</div>
  </div>
  <br/><hr class='mt-2'/>

</div>
<div class="md-form">
    <i class="fa fa-send prefix blue-text" (click)='addComment()'></i>
   <textarea type="text" id="commentField" [formControl]="comment" class="md-textarea md-textarea-auto form-control" (keydown.enter)="keypress($event)"   mdbInputDirective></textarea>
   <label for="form7">Leave your comment</label>
</div>
